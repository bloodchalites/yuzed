{% extends 'base.html' %}

{% block title %}Регистрация - YUZEDO{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2>Регистрация нового клиента</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label>Имя пользователя *:</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Email *:</label>
            <input type="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Пароль *:</label>
            <input type="password" name="password1" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Подтверждение пароля *:</label>
            <input type="password" name="password2" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>ИНН * (12 цифр):</label>
            <input type="text" name="inn" required maxlength="12" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Название компании:</label>
            <input type="text" name="company_name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Юридический адрес *:</label>
            <textarea name="legal_address" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; height: 80px;"></textarea>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Телефон *:</label>
            <input type="tel" name="phone" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <button type="submit" style="background: #2ecc71; color: white; padding: 10px 20px; border: none; border-radius: 5px; width: 100%;">
            Зарегистрироваться
        </button>
    </form>
    
    <div style="margin-top: 20px; text-align: center;">
        <p>Уже есть аккаунт? <a href="/login/">Войти</a></p>
        <p><a href="/">← Вернуться на главную</a></p>
    </div>
</div>
{% endblock %}
